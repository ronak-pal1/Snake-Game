        .container{

            background-color: beige;
            margin-top: 15px;
            margin-left: 60px;
            border-radius: 5px;
            display: inline-block;

        .container div{
            width: 44px;
            height: 44px;
            border: 0.1px solid rgba(95, 95, 95, 0);
            display: block;
            float: left;
            border-radius: 2px;
        }

        .sideContainer{
            width: 700px;
            display: inline-block;
            position: absolute;
            margin-left: 40px;
            margin-top: 200px;
        }
        .sideContainer h1{
            color: beige;
            text-align: center;
            font-size: 70px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .sideContainer .startButton{
            width: 300px;
            height: 65px;
            background-color: rgb(0, 0, 59);
            color: beige;
            border-radius: 50px;
            margin-left: auto;
            margin-right: auto;
            font-size: 45px;
            text-align: center;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .sideContainer .startButton:hover{
            transform: scale(1.1);
        }
    </style>
</head>
